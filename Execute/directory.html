<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's</title>
<!-- Include Google Fonts stylesheet -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        opacity: 0.8;
        background-image:  linear-gradient(30deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7), linear-gradient(150deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7), linear-gradient(30deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7), linear-gradient(150deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7), linear-gradient(60deg, #e699b777 25%, transparent 25.5%, transparent 75%, #e699b777 75%, #e699b777), linear-gradient(60deg, #e699b777 25%, transparent 25.5%, transparent 75%, #e699b777 75%, #e699b777);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        font-family: 'Dancing Script', cursive;
        min-height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
        position: relative; /* Make the body a positioning context for its children */
    }

    header {
        margin: 0;
        padding: 5px 0;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e699b7;
    }

    nav {
        margin: 0;
        padding: 10px 0;
        text-align: center;
        background-color: #fff;
    }

    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: transparent; /* Make the text transparent */
        font-size: 0; /* Hide the text */
    }

    footer {
        text-align: center;
        background-color: #e699b7;
        padding: 10px 0;
        width: 100%;
        position: fixed; /* Stick the footer to the bottom of the viewport */
        bottom: 0; /* Align the bottom edge of the footer with the bottom of the viewport */
    }
    
    /* CSS for figure elements */
    figure {
        display: grid;
        border-radius: 1rem;
        overflow: hidden;
        cursor: pointer;
        margin-top: 20px; /* Added margin between figures */
        flex: 1; /* Occupy equal space */
        max-width: 250px; /* Limit width to prevent overflow */
    }
    
    figure > * {
        grid-area: 1/1;
        transition: .4s;
    }
    
    figure figcaption {
        display: grid;
        align-items: end;
        font-family: sans-serif;
        font-size: 2.3rem;
        font-weight: bold;
        color: #0000;
        padding: .75rem;
        background: var(--c,#0009);
        clip-path: inset(0 var(--_i,100%) 0 0);
        -webkit-mask:
        linear-gradient(#000 0 0),
        linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        -webkit-mask-clip: text, padding-box;
        margin: -1px;
    }
    
    figure:hover figcaption {
        --_i: 0%;
    }
    
    figure:hover img {
        transform: scale(1.2);
    }
    
    @supports not (-webkit-mask-clip: text) {
        figure figcaption {
            -webkit-mask: none;
            color: #fff;
        }
    }
    
    /* Flexbox for figures */
    .figure-container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: flex-start; /* Adjust as needed */
        flex-wrap: wrap; /* Allow wrapping */
        gap: 20px; /* Adjust gap between figures */
    }
</style>
</head>
<body>

<header>
    <h1 class="dancing-script-1">Aira M. Pangilinan</h1>
</header>

<nav>
    <a href="clickme.html"></a>
    <a href="what.html"></a>
    <a href="who.html"></a>
    <a href="where.html"></a>
</nav>

<div class="figure-container">
    <a href="what.html">
        <figure>
            <img src="Alpha/1.png" alt="Mountains">
            <figcaption>What</figcaption>
        </figure>
    </a>
    <a href="when.html">
        <figure>
            <img src="Alpha/3.png" alt="Mountains">
            <figcaption>When</figcaption>
        </figure>
    </a>
    <a href="who.html">
        <figure>
            <img src="Alpha/4.png" alt="Mountains">
            <figcaption>Who</figcaption>
        </figure>
    </a>
    <a href="where.html">
        <figure>
            <img src="Alpha/2.png" alt="Mountains">
            <figcaption>Where</figcaption>
        </figure>
    </a>
</div>

<footer>
    February 13, 2024
</footer>

</body>
</html>
