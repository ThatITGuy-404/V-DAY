<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's</title>
<!-- Include Google Fonts stylesheet -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<style>
    :root{
        --background-dark: #2d3548;
        --text-light: rgba(255,255,255,0.6);
        --text-lighter: rgba(255,255,255,0.9);
        --spacing-s: 8px;
        --spacing-m: 16px;
        --spacing-l: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 64px;
        --width-container: 1200px;
    }

    *{
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0; /* Reset default margin */
        padding: 0; /* Reset default padding */
        background-color: #ffffff;
    opacity: 0.8;
    background-image: linear-gradient(30deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7),
                      linear-gradient(150deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7),
                      linear-gradient(30deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7),
                      linear-gradient(150deg, #e699b7 12%, transparent 12.5%, transparent 87%, #e699b7 87.5%, #e699b7),
                      linear-gradient(60deg, #e699b777 25%, transparent 25.5%, transparent 75%, #e699b777 75%, #e699b777),
                      linear-gradient(60deg, #e699b777 25%, transparent 25.5%, transparent 75%, #e699b777 75%, #e699b777);
    background-size: 80px 140px;
    background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Make the body at least full viewport height */
    }

    header {
        margin: 0;
        padding: 5px 0;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e699b7;
    }

    nav {
        margin: 0; /* Reset default margin */
        padding: 10px 0; /* Adjust top and bottom padding */
        text-align: center;
        background-color: #fff;
    }

    nav a {
        margin: 0 10px; /* Adjust margin between navigation links */
        text-decoration: none;
        color: #000;
    }

    footer {
        text-align: center;
        background-color: #e67fa6;
        padding: 10px 0;
        width: 100%;
        margin-top: auto; /* Push the footer to the bottom */
    }

    .hero-section {
    align-items: flex-start;
    background-color: #ffffff00;
    background-size: 80px 140px;
    background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
    font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 64px 24px;
    margin-bottom: 32px; /* Add margin between h2 and cards container */
}

    .card-grid{
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-column-gap: 24px;
        grid-row-gap: 24px;
        max-width: 1200px;
        width: 100%;
        margin-bottom: 64px;
    }

    @media(min-width: 540px){
        .card-grid{
            grid-template-columns: repeat(2, 1fr); 
        }
    }

    @media(min-width: 960px){
        .card-grid{
            grid-template-columns: repeat(4, 1fr); 
        }
    }

    .card{
        list-style: none;
        position: relative;
    }

    .card:before{
        content: '';
        display: block;
        padding-bottom: 150%;
        width: 100%;
    }

    .card__background{
        background-size: cover;
        background-position: center;
        border-radius: 24px;
        bottom: 0;
        filter: brightness(0.75) saturate(1.2) contrast(0.85);
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transform-origin: center;
        trsnsform: scale(1) translateZ(0);
        transition: 
        filter 200ms linear,
        transform 200ms linear;
    }

    .card:hover .card__background{
        transform: scale(1.05) translateZ(0);
    }

    .card-grid:hover > .card:not(:hover) .card__background{
        filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
    }

    .card__content{
        left: 0;
        padding: 24px;
        position: absolute;
        top: 0;
    }

    .card__category{
    color: #fcfcfc; /* Change the color to red using hex code */
    font-size: 0.9rem;
    margin-bottom: 8px;
    text-transform: uppercase;
}


    .card__heading{
        color: var(--text-lighter);
        font-size: 1.9rem;
        text-shadow: 2px 2px 20px rgba(0,0,0,0.2);
        line-height: 1.4;
        word-spacing: 100vw;
    }

    /* Animation for h2 */
    .animated-text {
        animation: pulse 2s infinite, colorChange 5s infinite;
        font-size: 40px; /* Enlarge font size */
        margin-bottom: 32px; /* Add spacing between h2 and cards */
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes colorChange {
        0% {
            color: #ff007f; /* Start color */
        }
        50% {
            color: #ec0000; /* Middle color */
        }
        100% {
            color: #ff007f; /* End color */
        }
    }

    /* Styling for the GIF */
    .gif-container {
        margin-bottom: 20px; /* Add spacing between the GIF and the cards */
    }

    .gif-container img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<header>
    <h1 class="dancing-script-1">Aira M. Pangilinan</h1>
</header>

<nav>

    <a href="who.html">Who</a>

<section class="hero-section">
    <h2 class="animated-text">Where shall we?</h2> <!-- Animation for h2 -->
    <div class="gif-container">
        <img src="https://media.tenor.com/eU5I2fmNBkEAAAAi/tkthao219-bubududu.gif" alt="GIF">
    </div>
    <div class="card-grid">
        <a class="card" href="#">
          <div class="card__background" style="background-image: url('Beta/1.png')"></div>
          <div class="card__content">
            <p class="card__category">39.83699, 122.99929</p>
            <h3 class="card__heading">Petron Marilao</h3>
          </div>
        </a>
        <a class="card" href="#">
          <div class="card__background" style="background-image: url('Beta/2.jpg')"></div>
          <div class="card__content">
            <p class="card__category">-12.63820, 62.19825</p>
            <h3 class="card__heading">Philippine Arena</h3>
          </div>
        </a>
        <a class="card" href="#">
          <div class="card__background" style="background-image: url('Beta/3.jpg')"></div>
          <div class="card__content">
            <p class="card__category">72.90249, -83.74812</p>
            <h3 class="card__heading">Drive&Dine</h3>
          </div>
        </a>
        <a class="card" href="#">
          <div class="card__background" style="background-image: url('Beta/4.jpg')"></div>
          <div class="card__content">
            <p class="card__category">12.28828, 137.76834</p>

          </div>
        </a>
    </div>
</section>

<footer>
    February 13, 2024
</footer>

</body>
</html>
